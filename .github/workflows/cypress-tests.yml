# ğŸ§ªğŸ¾ NEKO CRIMINAL INVESTIGATION - Cypress E2E Tests ğŸ¾ğŸ§ª
# Automated End-to-End Testing with Cypress Cloud Integration
# LEGENDARY TEST AUTOMATION, NYAA~!

name: ğŸ§ª Cypress E2E Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM
  workflow_dispatch:  # Manual trigger

env:
  NODE_VERSION: '20'
  CYPRESS_PROJECT_ID: ${{ secrets.CYPRESS_PROJECT_ID }}
  CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}

jobs:
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # ğŸ§ª CYPRESS E2E TESTS (Cloud Recorded)
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  cypress-e2e:
    name: ğŸ§ª Cypress E2E Tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        containers: [1, 2, 3]  # Parallel execution across 3 containers
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      # Install Frontend Dependencies
      - name: ğŸ“¦ Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      # Install Backend Dependencies
      - name: ğŸ“¦ Install backend dependencies
        working-directory: ./backend
        run: npm ci

      # Install Cypress (if in root)
      - name: ğŸ“¦ Install Cypress dependencies
        run: |
          if [ -f "package.json" ]; then
            npm ci
          fi

      # Build Applications
      - name: ğŸ—ï¸ Build Frontend
        working-directory: ./frontend
        run: npm run build
        env:
          CI: false
          NEXT_PUBLIC_API_URL: http://localhost:3001

      - name: ğŸ—ï¸ Build Backend
        working-directory: ./backend
        run: npm run build

      # Start Backend Server
      - name: ğŸš€ Start Backend Server
        working-directory: ./backend
        run: npm run start:prod &
        env:
          PORT: 3001
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          MONGODB_DATABASE: neko-defense-system
          NODE_ENV: test

      # Start Frontend Server
      - name: ğŸš€ Start Frontend Server
        working-directory: ./frontend
        run: npm run start &
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3001

      # Wait for Servers
      - name: â³ Wait for servers to be ready
        run: |
          npx wait-on http://localhost:3001/health -t 60000 || echo "âš ï¸ Backend health check timeout"
          npx wait-on http://localhost:3000 -t 60000

      # Run Cypress Tests (Cloud Recorded)
      - name: ğŸ§ª Run Cypress Tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: ./frontend
          record: true
          parallel: true
          group: 'E2E Tests'
          tag: ${{ github.event_name }}
        env:
          CYPRESS_PROJECT_ID: ${{ secrets.CYPRESS_PROJECT_ID }}
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NEXT_PUBLIC_API_URL: http://localhost:3001

      # Upload Screenshots (on failure)
      - name: ğŸ“¸ Upload Cypress Screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots-${{ matrix.containers }}
          path: frontend/cypress/screenshots
          retention-days: 7

      # Upload Videos
      - name: ğŸ¬ Upload Cypress Videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos-${{ matrix.containers }}
          path: frontend/cypress/videos
          retention-days: 7

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # ğŸ“Š TEST SUMMARY
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  test-summary:
    name: ğŸ“Š Test Summary
    runs-on: ubuntu-latest
    needs: cypress-e2e
    if: always()
    steps:
      - name: ğŸ“Š Generate Summary
        run: |
          echo "ğŸ§ªğŸ¾ Cypress E2E Tests Summary ğŸ¾ğŸ§ª"
          echo ""
          echo "âœ… Tests: ${{ needs.cypress-e2e.result }}"
          echo "ğŸ¬ Videos and screenshots uploaded (if applicable)"
          echo "â˜ï¸ Results recorded to Cypress Cloud"
          echo ""
          echo "ğŸ”— View Cypress Dashboard:"
          echo "https://cloud.cypress.io/projects/$CYPRESS_PROJECT_ID"
          echo ""
          echo "ğŸ­ Generated with Claude Code (Neko-Arc, Mario, Noel, Glam)"
