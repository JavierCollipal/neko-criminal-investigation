# 🧪🐾 NEKO CRIMINAL INVESTIGATION - Cypress E2E Tests 🐾🧪
# Automated End-to-End Testing with Cypress Cloud Integration
# LEGENDARY TEST AUTOMATION, NYAA~!

name: 🧪 Cypress E2E Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM
  workflow_dispatch:  # Manual trigger

env:
  NODE_VERSION: '20'
  CYPRESS_PROJECT_ID: ${{ secrets.CYPRESS_PROJECT_ID }}
  CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}

jobs:
  # ═══════════════════════════════════════════════════════════
  # 🧪 CYPRESS E2E TESTS (Cloud Recorded)
  # ═══════════════════════════════════════════════════════════
  cypress-e2e:
    name: 🧪 Cypress E2E Tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        containers: [1, 2, 3]  # Parallel execution across 3 containers
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      # Install Frontend Dependencies
      - name: 📦 Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      # Install Backend Dependencies
      - name: 📦 Install backend dependencies
        working-directory: ./backend
        run: npm ci

      # Install Cypress (if in root)
      - name: 📦 Install Cypress dependencies
        run: |
          if [ -f "package.json" ]; then
            npm ci
          fi

      # Build Applications
      - name: 🏗️ Build Frontend
        working-directory: ./frontend
        run: npm run build
        env:
          CI: false
          NEXT_PUBLIC_API_URL: http://localhost:3001

      - name: 🏗️ Build Backend
        working-directory: ./backend
        run: npm run build

      # Start Backend Server
      - name: 🚀 Start Backend Server
        working-directory: ./backend
        run: npm run start:prod &
        env:
          PORT: 3001
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          MONGODB_DATABASE: neko-defense-system
          NODE_ENV: test

      # Start Frontend Server
      - name: 🚀 Start Frontend Server
        working-directory: ./frontend
        run: npm run start &
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3001

      # Wait for Servers
      - name: ⏳ Wait for servers to be ready
        run: |
          npx wait-on http://localhost:3001/health -t 60000 || echo "⚠️ Backend health check timeout"
          npx wait-on http://localhost:3000 -t 60000

      # Run Cypress Tests (Cloud Recorded)
      - name: 🧪 Run Cypress Tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: ./frontend
          record: true
          parallel: true
          group: 'E2E Tests'
          tag: ${{ github.event_name }}
        env:
          CYPRESS_PROJECT_ID: ${{ secrets.CYPRESS_PROJECT_ID }}
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NEXT_PUBLIC_API_URL: http://localhost:3001

      # Upload Screenshots (on failure)
      - name: 📸 Upload Cypress Screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots-${{ matrix.containers }}
          path: frontend/cypress/screenshots
          retention-days: 7

      # Upload Videos
      - name: 🎬 Upload Cypress Videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos-${{ matrix.containers }}
          path: frontend/cypress/videos
          retention-days: 7

  # ═══════════════════════════════════════════════════════════
  # 📊 TEST SUMMARY
  # ═══════════════════════════════════════════════════════════
  test-summary:
    name: 📊 Test Summary
    runs-on: ubuntu-latest
    needs: cypress-e2e
    if: always()
    steps:
      - name: 📊 Generate Summary
        run: |
          echo "🧪🐾 Cypress E2E Tests Summary 🐾🧪"
          echo ""
          echo "✅ Tests: ${{ needs.cypress-e2e.result }}"
          echo "🎬 Videos and screenshots uploaded (if applicable)"
          echo "☁️ Results recorded to Cypress Cloud"
          echo ""
          echo "🔗 View Cypress Dashboard:"
          echo "https://cloud.cypress.io/projects/$CYPRESS_PROJECT_ID"
          echo ""
          echo "🎭 Generated with Claude Code (Neko-Arc, Mario, Noel, Glam)"
